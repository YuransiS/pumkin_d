            const minDistance = 250; // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ (—Ç—ã–∫–≤—ã)
            const maxDistance = Math.min(gameArea.offsetWidth, gameArea.offsetHeight) / 2 - 50;

            for (let i = 0; i < 9; i++) {
                let x, y;
                let attempts = 0;
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é –≤–Ω–µ –∑–æ–Ω—ã —Ç—ã–∫–≤—ã
                do {
                    x = Math.random() * (gameArea.offsetWidth - 100) + 25;
                    y = Math.random() * (gameArea.offsetHeight - 100) + 25;
                    
                    const distanceFromCenter = Math.sqrt(
                        Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2)
                    );
                    
                    // –ë–∞–≥ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–ª–µ–∫–æ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞, —á—Ç–æ–±—ã –Ω–µ —Å–∫—Ä—ã–≤–∞—Ç—å—Å—è –∑–∞ —Ç—ã–∫–≤–æ–π
                    if (distanceFromCenter > minDistance && distanceFromCenter < maxDistance) {
                        break;
                    }
                    
                    attempts++;
                } while (attempts < 100); // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
                
                const bug = document.createElement('div');
                bug.className = 'bug';
                bug.textContent = bugEmojis[Math.floor(Math.random() * bugEmojis.length)];
                bug.style.left = x + 'px';
                bug.style.top = y + 'px';
                bug.style.animationDelay = (i * 0.15) + 's';
                
                bug.addEventListener('click', function(e) {
                    feedBug(bug, e);
                });

                gameArea.appendChild(bug);
            }
        }

        function feedBug(bug, event) {
            if (bug.classList.contains('caught')) return;
            
            bug.classList.add('caught');
            
            const pumpkinRect = pumpkin.getBoundingClientRect();
            const bugRect = bug.getBoundingClientRect();
            
            bug.style.left = pumpkinRect.left - bugRect.left + (pumpkinRect.width / 2) + 'px';
            bug.style.top = pumpkinRect.top - bugRect.top + (pumpkinRect.height / 2) + 'px';

            setTimeout(() => {
                bug.remove();
                bugsFed++;
                score += 100;
                
                bugsFedEl.textContent = bugsFed;
                scoreEl.textContent = score;

                pumpkin.classList.add('eating');
                setTimeout(() => pumpkin.classList.remove('eating'), 500);

                showMessage(encouragements[Math.floor(Math.random() * encouragements.length)]);

                if (bugsFed >= 10) {
                    triggerFinalEvent();
                }
            }, 1000);
        }

        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => messageEl.classList.remove('show'), 2000);
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {

                    confetti.style.left = Math.random() * 100 + '%';

                        <div style="font-size: 1.2em; margin-bottom: 15px;">
                            –¢—ã–∫–≤–∞ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∞ –±–∞–≥–∞–º–∏ –∏ –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª–∞—Å—å –≤ –º–∞–≥–∏—á–µ—Å–∫—É—é<br>
                            <span style="color: #ff6600;">‚ú® –ó–û–õ–û–¢–£–Æ –¢–´–ö–í–£ –ö–ê–ß–ï–°–¢–í–ê ‚ú®</span>
                        </div>
                        <div style="font-size: 1em; margin-top: 20px; color: #ffaa00;">
                            üèÜ –í–∞—à —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Å—á—ë—Ç: ${score} –æ—á–∫–æ–≤<br>
                            üêõ –ë–∞–≥–æ–≤ –Ω–∞–∫–æ—Ä–º–ª–µ–Ω–æ: ${bugsFed}<br>
                            üåæ SmartFields —Ç–µ–ø–µ—Ä—å –±–µ–∑ –±–∞–≥–æ–≤ –±–ª–∞–≥–æ–¥–∞—Ä—è –≤–∞–º!
                        </div>
                        <div style="font-size: 0.9em; margin-top: 20px; color: #aaa;">
                            –û—Ç –∫–æ–º–∞–Ω–¥—ã QA OS-System —Å –•–µ–ª–æ—É–∏–Ω–æ–º üéÉ
                        </div>
                        <button class="reset-btn" onclick="location.reload()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    `;
                    finalMessage.classList.add('show');
                }, 1000);
            }, 500);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –±–∞–≥–æ–≤ (9 —à—Ç—É–∫ –≤ —Ä–∞–∑–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è)
        createBugsRandomly();

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –¥–ª—è –±–∞–≥–∞ –≤ –º–µ–Ω—é (—Ç–æ–ª—å–∫–æ 1 –±–∞–≥)
        const menuBug = document.getElementById('menu-bug-1');
        if (menuBug) {
            menuBug.addEventListener('click', function(e) {
                feedMenuBug(menuBug, e);

        function feedMenuBug(bug, event) {

            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –±–∞–≥–∞ –≤ –º–µ–Ω—é
            const bugRect = bug.getBoundingClientRect();
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏

                showMessage('–°–µ–∫—Ä–µ—Ç–Ω—ã–π –±–∞–≥ –Ω–∞–π–¥–µ–Ω! üéØ +50 –±–æ–Ω—É—Å!');
